<div class="projectsContent" *ngIf="projects && projects.length > 0">
  <div class="carousel-container">
    <app-project-card
      class="fade"
      *ngFor="let project of projects; let i = index"
      [ngClass]="{ 'card-active': selectedIndex === i }"
      [imgSrcPc]="project.projectImagePc.imgSrcPc"
      [imgAltPc]="project.projectImagePc.imgAltPc"
      [imgSrcTablet]="project.projectImageTablet.imgSrcTablet"
      [imgAltTablet]="project.projectImageTablet.imgAltTablet"
      [imgSrcCell]="project.projectImageCell.imgSrcCell"
      [imgAltCell]="project.projectImageCell.imgAltCell"
      [cardNumber]="project.number"
      [title]="project.title"
      [description]="project.description"
      [technology]="project.technology"
      [linkRepo]="project.linkRepo"
      [linkLive]="project.linkLive"
    ></app-project-card>

    <div *ngIf="indicators" class="carousel-dot-container">
      <span
        *ngFor="let project of projects; let i = index"
        class="dot"
        [ngClass]="{ 'active': selectedIndex === i }"
        (click)="selectedCard(i)"
      >
      </span>
    </div>

    <div  *ngIf="controls" class="btn-carousel btn-prev" (click)="onPrev()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
      </svg>
    </div>
    <div  *ngIf="controls" class="btn-carousel btn-next" (click)="onNext()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
      </svg>
    </div>
  </div>
</div>
